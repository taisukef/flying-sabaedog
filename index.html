<!DOCTYPE html>
<html lang="ja">
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <a-scene
      webxr="optionalFeatures: hit-test, dom-overlay;"
      xr-mode-ui="enabled: true"
      renderer="colorManagement: true; physicallyCorrectLights: true;"
      sessionType="immersive-ar"
    >
      <!-- Quest 3 の外部カメラ映像が背景になる -->
      <!-- <a-light type="ambient" intensity="0.5"></a-light> -->
      <a-camera position="0 1.6 0"></a-camera>

      <a-entity id="leftHand" hand-tracking-grab-controls="hand: left;"></a-entity>
      <a-entity id="rightHand" hand-tracking-grab-controls="hand: right;"></a-entity>
      <a-entity class="clickable">
        <a-gltf-model id="pot" grabbable class="collidable" src="assets/cup-sabae-dogg.glb" position="0.5 1 -1" scale="3 3 3" hand-aware-sound="leftHandSound: /assets/bgm/um.m4a; rightHandSound: /assets/bgm/handan.m4a" ></a-gltf-model>
      </a-entity>
      <a-entity>
        <a-gltf-model id="pot" grabbable class="collidable" src="assets/sabae-dogg.glb" position="-0.5 1 -1" scale="3 3 3"></a-gltf-model>
      </a-entity>

      <!-- サウンドエンティティ -->
      <a-entity id="left-hand-sound" sound="src: url(/assets/bgm/um.m4a); autoplay: false; loop: false; volume: 1"></a-entity>
      <a-entity id="right-hand-sound" sound="src: url(/assets/bgm/handan.m4a); autoplay: false; loop: false; volume: 1"></a-entity>
      <a-entity id="touch-sound" sound="src: url(/assets/bgm/handan.m4a); autoplay: false; loop: false; volume: 1"></a-entity>
    </a-scene>

  </body>
</html>
