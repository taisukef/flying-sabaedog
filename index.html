<!DOCTYPE html>
<html lang="ja">
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <a-scene
    webxr="optionalFeatures: hit-test, dom-overlay;"
    xr-mode-ui="enabled: true"
    renderer="colorManagement: true; physicallyCorrectLights: true;"
    sessionType="immersive-ar"
    >

      <a-entity id="leftHand" hand-tracking-grab-controls="hand: left;"></a-entity>
      <a-entity id="rightHand" hand-tracking-grab-controls="hand: right;"></a-entity>
      <a-entity class="clickable">
        <a-gltf-model id="pot" grabbable class="collidable" src="assets/cup-sabae-dogg.glb" position="0 1 -1" scale="3 3 3" hand-aware-sound="leftHandSound: /assets/bgm/um.m4a; rightHandSound: /assets/bgm/handan.m4a" ></a-gltf-model>
      </a-entity>
      <a-entity>
        <a-gltf-model id="pot" grabbable class="collidable" src="assets/sabae-dogg.glb" position="1 1 -1" scale="3 3 3"></a-gltf-model>
      </a-entity>

      <a-sky color="#ECECEC"></a-sky>
    </a-scene>

  </body>
</html>
